{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

    </head>
    <body>

        <div class="container pt-5">
            <div class="card mx-auto" style="width: 18rem;">
                <img src="{{ employee.photo.url}}" class="card-img-top" alt="Employee Photo">
                <div class="card-body">
                  <p class="card-text m-0">{{employee.first_name}} {{employee.last_name}}</p>
                  <p class="card-text m-0">{{employee.designation}}</p>
                  <p class="card-text">{{employee.email_address}}</p>
                  <p class="card-text">{{employee.phone_number}}</p>

                </div>
                <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
              </div>
        </div>

    </body>
</html>
